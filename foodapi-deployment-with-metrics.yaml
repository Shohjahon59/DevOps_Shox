apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodapi-metrics
  labels:
    app: foodapi-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foodapi-metrics
  template:
    metadata:
      labels:
        app: foodapi-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: foodapi
        image: nginx:alpine
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        command: ["/bin/sh"]
        args: ["-c", "apk add --no-cache curl && 
          mkdir -p /usr/share/nginx/html && 
          cat > /usr/share/nginx/html/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>Food API</title></head>
          <body>
            <h1>Food API - Agriculture Management System</h1>
            <p>Status: Running</p>
            <p>Version: 1.0.0</p>
            <ul>
              <li><a href=\"/health\">Health Check</a></li>
              <li><a href=\"/metrics\">Prometheus Metrics</a></li>
              <li><a href=\"/orders\">Orders API</a></li>
            </ul>
          </body>
          </html>
          EOF
          
          cat > /usr/share/nginx/html/health << 'EOF'
          {\"status\": \"ok\", \"timestamp\": \"$(date -Iseconds)\", \"service\": \"foodapi\"}
          EOF
          
          cat > /usr/share/nginx/html/metrics << 'EOF'
          # HELP foodapi_orders_created_total Total number of orders created
          # TYPE foodapi_orders_created_total counter
          foodapi_orders_created_total 42
          
          # HELP foodapi_order_duration_seconds Order processing duration
          # TYPE foodapi_order_duration_seconds histogram
          foodapi_order_duration_seconds_bucket{le=\"0.01\"} 5
          foodapi_order_duration_seconds_bucket{le=\"0.02\"} 10
          foodapi_order_duration_seconds_bucket{le=\"0.05\"} 25
          foodapi_order_duration_seconds_bucket{le=\"0.1\"} 35
          foodapi_order_duration_seconds_bucket{le=\"0.2\"} 40
          foodapi_order_duration_seconds_bucket{le=\"0.5\"} 42
          foodapi_order_duration_seconds_bucket{le=\"1\"} 42
          foodapi_order_duration_seconds_bucket{le=\"+Inf\"} 42
          foodapi_order_duration_seconds_sum 8.2
          foodapi_order_duration_seconds_count 42
          
          # HELP foodapi_active_users Current active users
          # TYPE foodapi_active_users gauge
          foodapi_active_users 15
          
          # HELP foodapi_http_requests_total Total HTTP requests
          # TYPE foodapi_http_requests_total counter
          foodapi_http_requests_total{method=\"GET\",status=\"200\"} 1250
          foodapi_http_requests_total{method=\"POST\",status=\"200\"} 42
          foodapi_http_requests_total{method=\"GET\",status=\"404\"} 8
          
          # HELP foodapi_database_connections_active Active database connections
          # TYPE foodapi_database_connections_active gauge
          foodapi_database_connections_active 3
          
          # HELP foodapi_crops_monitored_total Total crops being monitored
          # TYPE foodapi_crops_monitored_total gauge
          foodapi_crops_monitored_total 156
          
          # HELP foodapi_harvest_predictions_total Total harvest predictions made
          # TYPE foodapi_harvest_predictions_total counter
          foodapi_harvest_predictions_total 89
          EOF
          
          # Configure nginx to serve on port 8080
          cat > /etc/nginx/conf.d/default.conf << 'EOF'
          server {
              listen 8080;
              server_name localhost;
              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
              location /health {
                  add_header Content-Type application/json;
                  return 200 '{\"status\": \"ok\", \"service\": \"foodapi\"}';
              }
              location /metrics {
                  root /usr/share/nginx/html;
                  add_header Content-Type text/plain;
              }
              location /orders {
                  add_header Content-Type application/json;
                  return 200 '{\"message\": \"Order created successfully\", \"orderId\": 12345}';
              }
          }
          EOF
          
          nginx -g 'daemon off;'"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: foodapi-metrics
  labels:
    app: foodapi-metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: foodapi-metrics
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: foodapi-metrics
  labels:
    app: foodapi-metrics
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: foodapi-metrics
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s