name: Simple CI/CD Pipeline (Disabled)

# Disabled - using working-ci-cd.yaml instead

on:
  workflow_dispatch:  # Only manual trigger

env:
  DOCKER_USERNAME: rashidov2005
  IMAGE_NAME: foodapi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore foodapi/FoodApi/FoodApi.csproj

      - name: Build
        run: dotnet build foodapi/FoodApi/FoodApi.csproj --configuration Release --no-restore

      - name: Test (optional)
        run: dotnet test foodapi/FoodApi/FoodApi.csproj --no-restore --verbosity normal || echo "No tests found"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: vars
        run: echo "short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Debug file structure
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -la
          echo "Checking foodapi directory:"
          ls -la foodapi/
          echo "Checking Dockerfile:"
          cat foodapi/Dockerfile | head -10

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          cd foodapi
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }} ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Update Helm values
        run: |
          SHORT_SHA=${{ steps.vars.outputs.short_sha }}
          sed -i "s|tag: .*|tag: \"${SHORT_SHA}\"|g" foodapi-chart/values.yaml
          echo "Updated image tag to ${SHORT_SHA}"
          grep -A 3 -B 1 "tag:" foodapi-chart/values.yaml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add foodapi-chart/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.vars.outputs.short_sha }}"
          git push