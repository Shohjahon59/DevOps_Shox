name: CI/CD Pipeline (Disabled)

# Disabled due to Docker Buildx context issues
# Using simple-ci-cd.yaml instead

on:
  workflow_dispatch:  # Only manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: rashidov2005
  IMAGE_NAME: foodapi
  DOCKER_CONTEXT: ./foodapi
  DOCKERFILE_PATH: ./foodapi/Dockerfile
  CSPROJ_PATH: foodapi/FoodApi/FoodApi.csproj

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ${{ env.CSPROJ_PATH }}

      - name: Build
        run: dotnet build ${{ env.CSPROJ_PATH }} -c Release --no-restore

      # Test project bo'lmasa ham pipeline yiqilmasin
      - name: Test (optional)
        run: dotnet test ${{ env.CSPROJ_PATH }} -c Release --no-build --verbosity normal || echo "No tests found"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      short-sha: ${{ steps.short-sha.outputs.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          pwd
          ls -la
          echo "Checking foodapi directory:"
          ls -la foodapi/ || echo "foodapi directory not found"
          echo "Checking Dockerfile:"
          ls -la foodapi/Dockerfile || echo "Dockerfile not found"
          echo "Checking FoodApi project:"
          ls -la foodapi/FoodApi/ || echo "FoodApi directory not found"

      - name: Get short SHA
        id: short-sha
        run: echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build Docker image
        run: |
          cd ${{ env.DOCKER_CONTEXT }}
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.short-sha.outputs.sha }} -f Dockerfile .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.short-sha.outputs.sha }} ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.short-sha.outputs.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repo (with write permissions)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Helm values.yaml image.tag
        run: |
          set -e
          SHORT_SHA="${{ needs.build-and-push.outputs.short-sha }}"
          FILE="foodapi-chart/values.yaml"

          if [ ! -f "$FILE" ]; then
            echo "ERROR: $FILE not found"
            ls -la
            exit 1
          fi

          # âœ… Sizning values.yaml formatiga mos (tag: "latest")
          sed -i.bak -E "s|^( *tag: ).*|\1\"${SHORT_SHA}\"|g" "$FILE"
          rm -f "${FILE}.bak"

          echo "Updated image.tag to ${SHORT_SHA}"
          grep -nE "image:|tag:" "$FILE" | head -n 30

      - name: Commit & push changes
        run: |
          set -e
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add foodapi-chart/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ needs.build-and-push.outputs.short-sha }}"
          git push
