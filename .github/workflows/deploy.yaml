name: CI/CD (Disabled - Docker Hub timeout)

# Disabled due to Docker Hub 504 Gateway Timeout
# Using simple-build.yaml instead

on:
  workflow_dispatch:  # Manual trigger only

env:
  DOCKER_USERNAME: rashidov2005
  IMAGE_NAME: foodapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build & Test
        run: |
          dotnet restore foodapi/FoodApi/FoodApi.csproj
          dotnet build foodapi/FoodApi/FoodApi.csproj --configuration Release --no-restore

      - name: Docker Build & Push
        run: |
          # Login with retry
          for i in {1..3}; do
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin && break
            echo "Login attempt $i failed, retrying..."
            sleep 10
          done
          
          cd foodapi
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          
          # Build image
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          
          # Push with retry
          for i in {1..3}; do
            docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} && break
            echo "Push attempt $i failed, retrying..."
            sleep 15
          done
          
          for i in {1..3}; do
            docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest && break
            echo "Push latest attempt $i failed, retrying..."
            sleep 15
          done

      - name: Show deployment info
        run: |
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "ðŸš€ Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          echo ""
          echo "ðŸ”„ To deploy, run:"
          echo "   ./deploy.sh ${SHORT_SHA}"