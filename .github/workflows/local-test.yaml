name: Local Build Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  local-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore foodapi/FoodApi/FoodApi.csproj
      
      - name: Build
        run: dotnet build foodapi/FoodApi/FoodApi.csproj --configuration Release --no-restore
      
      - name: Check Dockerfile
        run: |
          if [ ! -f "foodapi/Dockerfile" ]; then
            echo "ERROR: Dockerfile not found at foodapi/Dockerfile"
            exit 1
          fi
          echo "✅ Dockerfile found"
          cat foodapi/Dockerfile
      
      - name: Validate Helm Chart
        run: |
          helm lint foodapi-chart/
          helm template foodapi foodapi-chart/ --debug
      
      - name: Check ArgoCD Application
        run: |
          if [ ! -f "argocd/foodapi-application.yaml" ]; then
            echo "ERROR: ArgoCD application manifest not found"
            exit 1
          fi
          echo "✅ ArgoCD application manifest found"
          cat argocd/foodapi-application.yaml