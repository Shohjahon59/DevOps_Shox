apiVersion: v1
kind: ConfigMap
metadata:
  name: food-api-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  food-api-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Food API - Agriculture Monitoring Dashboard",
        "tags": ["food-api", "agriculture", "monitoring"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Food API - Orders Created",
            "type": "stat",
            "targets": [
              {
                "expr": "foodapi_orders_created_total",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 30},
                    {"color": "red", "value": 50}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "foodapi_active_users",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 20}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Crops Monitored",
            "type": "stat",
            "targets": [
              {
                "expr": "foodapi_crops_monitored",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 100},
                    {"color": "red", "value": 200}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Order Processing Duration",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(foodapi_order_duration_seconds_sum[5m]) / rate(foodapi_order_duration_seconds_count[5m])",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.5},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-logs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  loki-logs-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Food API - Logs Dashboard",
        "tags": ["loki", "logs", "food-api", "agriculture"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Log Volume Over Time",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(count_over_time({app=\"log-generator\"}[1m]))",
                "refId": "A",
                "legendFormat": "Food API Logs"
              },
              {
                "expr": "sum(count_over_time({app=\"agriculture-logs\"}[1m]))",
                "refId": "B",
                "legendFormat": "Agriculture System Logs"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Recent Logs",
            "type": "logs",
            "targets": [
              {
                "expr": "{app=~\"log-generator|agriculture-logs\"}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 12, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }