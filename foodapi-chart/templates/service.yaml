apiVersion: v1
kind: Service
metadata:
  name: {{ include "foodapi.fullname" . }}
  labels:
    {{- include "foodapi.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.targetPort }}"
    prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "foodapi.selectorLabels" . | nindent 4 }}